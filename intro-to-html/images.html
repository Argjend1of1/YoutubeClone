<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure example</title>
</head>
<body>
  <p> This photo was taken on <time>October 22, 2011</time>
  with a <strong>Canon EOS 30D</strong>camera</p>
  <figure>
    <a href="https://www.istockphoto.com/photos/central-park">
      <img src="images/centralpark.jpeg" alt="Pond"
      title="click for the origin of the photo"></a>
    <figcaption>Conservatory Pond in Central Park</figcaption>
  </figure>
  <p>It was a wonderfully beautiful autumn Sunday, 
    with strong sunlight and expressive clouds. 
    I was very <br> fortunate that my one day 
    in New York was blessed with such weather! </p>
</body>
</html>
