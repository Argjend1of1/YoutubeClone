<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists of elements</title>
</head>
<body>
  <h4>Ordered list</h4>
  <div>
    <ul>
      Item 1
      <ul style="margin:10px;">
        Description 1<br>
        Descrption 2
        <ul>
          <li>Sub Description</li>
        </ul>
      </ul>
      <li>
        <dl>
          <dt>Item 2</dt>
          <dd>Prop.1</dd>
        </dl>
      </li>
      <li>Item 3</li>
    </ul>
    <h4>Unordered list</h4>
     <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
     </ul>
     <h4>Description list</h4>
     <dl>
      <dt>Student A</dt>
      <dd>Prop. 1</dd>
      <dd>Prop. 2</dd>
      <dt>Student B</dt>
      <dd>Prop. 1B</dd>
     </dl>
  </div>
</body>
</html>
